<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        
        <div class="apply_box">
                <marquee> Fill  up the details honestly</marquee>
           
            <center><h1> APPLICATION FORM</h1></center>
            <form action="">
                <div class="form_container">
                    <div class="form_control">
                        <label for="first_name">First Name:</label>
                        <input id="first_name" name=" first_name" placeholder="Enter first name" maxlength="30" pattern="(A-Z)(a-z)">
                    </div>
                    <div class="form_control">
                        <label for="last_name">Last Name:</label>
                        <input id="last_name" name=" last_name" placeholder="Enter last name">
                    </div>
                    <div class="form_control">
                        <label for="email">Email:</label>
                        <input  type="email" id="email" name=" email" placeholder="Enter Email" pattern="(a-z)(0-9)@gmail.com" maxlength="15">
                    </div>
                    <div class="form_control">
                        <label for="job_role">Job role:</label>
                        <select id="job_role" name="job_role">
                            <option value=""> Select Job Role</option>
                            <option value="Front End Developer"> Front end Developer </option>
                            <option value="Back End Developer"> Back End Developer</option>
                            <option value="Full Stack Developer">Full Stack Developer </option>
                            <option value="Software Engineer"> Software Engineer</option>
                        </select>
                    </div>
                   
                    <div class="text_control">
                        <label for="address">Address:</label><br>
                       <textarea id="address" name="address" row="4" cols="50" placeholder="Enter adress"></textarea>
                    </div>
                    <div class="form_control">
                        <label for="city">City:</label>
                        <input  id="city" name=" city" placeholder="Enter City">
                    </div>
                    <div class="form_control">
                        <label for="pincode">Pincode:</label>
                        <input   id="pincode" name=" pincode" placeholder="Enter Pincode">
                    </div>
                    <div class="form_control">
                        <label for="date">Date:</label>
                        <input  type="date" id="date" name=" date" >
                    </div>
                    <div class="form_control">
                        <label for="upload">Upload your Resume:</label>
                        <input  type="file" id="upload" name=" upolad" placeholder="Upload your Resume">
                    </div>
                    <div class="form_control">
                        <label for="upload">Upload your CV:</label>
                        <input  type="file" id="upload" name=" upolad" placeholder="Upload your CV">
                    </div>
                </div>
                <div class="button">
                    <button type="submit"> Apply Now</button>
                </div>
            </form>
                
        </div>
    
    </div>

</body>
</html>
